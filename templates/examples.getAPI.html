<div id="getApi" class="animated slideInUp">
    <i class="fa fa-2x fa-close close-icon" ui-sref="examples"></i>
    <div class="post">
        {{json.title}}
        {{json.body}}
    </div>
    <input ng-model="postJson.id">
    <input ng-model="postJson.postId">
    <input ng-model="postJson.name">
    <input ng-model="postJson.email">
    <input ng-model="postJson.body">

    <button ng-click="sendComment()"></button>
</div>
